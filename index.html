<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="./main.js"></script>
</head>

<body>
  <header></header>
  <nav></nav>
  <main>
    <section class="rating">
      <div class="feedback-container">
        <div class="feedback-card">
          <div class="star-icon"><img src="./images/icon-star.svg" alt="icon star"></div>
          <h1 class="main-text">How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
            offering!</p>
          <div class="rating-options">
            <button class="rating-btn">1</button>
            <button class="rating-btn">2</button>
            <button class="rating-btn">3</button>
            <button class="rating-btn">4</button>
            <button class="rating-btn">5</button>
          </div>
          <button class="submit-btn">Submit</button>
        </div>
      </div>
    </section>
    <section class="thanks hidden">
      <div class="feedback-container">
        <div class="feedback-card center">
          <div class="illustration"><img src="./images/illustration-thank-you.svg" alt="icon star"></div>
          <div class="selected-box">
            <p class="selected-text">You selected 4 out of 5</p>
          </div>
          <h2 class="main-text">Thank you!</h2>
          <p class="center-text">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
            touch!</p>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
</body>

</html>
